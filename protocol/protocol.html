<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CHAMP Protocol – Prototype</title>
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --red: #d33131;
      --blue: #1975d2;
      --neutral-1: #f5f5f5;
      --neutral-2: #9e9e9e;
      --neutral-3: #616161;
      --border: #c9c9c9;
      --text: #1f1f1f;
    }

    html,
    body {
      margin: 0;
      min-width: 320px;
      min-height: 320px;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: var(--text);
      background: var(--neutral-1);
    }

    body {
      padding: 0.5rem;
    }

    .app {
      height: calc(100vh - 1rem);
      min-height: 304px;
      border: 1px solid var(--border);
      background: #fff;
      border-radius: 8px;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 0.5rem;
      padding: 0.5rem;
      overflow: hidden;
    }

    .top-bar {
      display: grid;
      grid-template-columns: minmax(120px, 1fr) auto auto auto;
      gap: 0.5rem;
      align-items: center;
    }

    .field,
    .select,
    .action {
      min-height: 2.25rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      padding: 0 0.6rem;
      font-size: 0.92rem;
    }

    .action {
      font-weight: 600;
      cursor: pointer;
    }

    /* Mirror the pencil glyph for the blue side's header action button */
    .side.blue .side-head .action {
      display: inline-block;
      transform: scaleX(-1);
      line-height: 1;
    }

    .board {
      display: grid;
      grid-template-columns: 1fr minmax(130px, 180px) 1fr;
      gap: 0.5rem;
      min-height: 0;
    }

    .side {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem;
      display: grid;
      grid-template-rows: auto auto auto 1fr;
      gap: 0.45rem;
      min-height: 0;
    }

    .side.red {
      background: color-mix(in srgb, var(--red) 8%, white);
    }

    .side.blue {
      background: color-mix(in srgb, var(--blue) 8%, white);
    }

    .side-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
    }

    .score {
      font-size: clamp(2rem, 5vw, 3.4rem);
      font-variant-numeric: tabular-nums;
      line-height: 1;
      font-weight: 700;
      text-align: center;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      padding: 0.2rem 0;
    }

    .injury-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.4rem;
    }

    .mini-time {
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      padding: 0.35rem;
      text-align: center;
      font-size: 0.82rem;
      font-variant-numeric: tabular-nums;
    }

    .event-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.35rem;
      align-content: start;
    }

    .event-btn {
      border: 1px solid transparent;
      border-radius: 6px;
      min-height: 3rem;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: default;
      color: #fff;
    }

    .red .event-btn {
      background: var(--red);
      border-color: var(--red);
    }

    .blue .event-btn {
      background: var(--blue);
      border-color: var(--blue);
    }

    .center {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem;
      display: grid;
      grid-template-rows: auto auto auto 1fr;
      gap: 0.5rem;
      align-content: start;
    }

    .mode-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.35rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--neutral-1);
      padding: 0.25rem 0.35rem;
    }

    .mode-chip {
      border-radius: 999px;
      font-size: 0.7rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      padding: 0.16rem 0.45rem;
      border: 1px solid var(--neutral-3);
      color: var(--neutral-3);
      background: #fff;
    }

    .mode-chip.active {
      background: var(--neutral-3);
      color: #fff;
    }

    .mode-hint {
      font-size: 0.72rem;
      color: var(--neutral-3);
      font-weight: 600;
    }

    .time-label {
      text-align: center;
      color: var(--neutral-3);
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .bout-time {
      border: 2px solid var(--neutral-3);
      border-radius: 10px;
      background: #fff;
      padding: 0.6rem 0.3rem;
      cursor: pointer;
      text-align: center;
    }

    .time {
      font-size: clamp(2.2rem, 6vw, 3rem);
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      line-height: 1;
    }

    .time-note {
      margin-top: 0.2rem;
      font-size: 0.72rem;
      color: var(--neutral-3);
    }

    .timeline {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.4rem;
      display: flex;
      gap: 0.4rem;
      overflow-x: auto;
      align-items: flex-start;
    }

    .entry {
      min-width: 50px;
      display: grid;
      gap: 0.15rem;
      justify-items: center;
    }

    .entry-box {
      width: 50px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #fff;
      font-size: 0.92rem;
    }

    .entry-box.caution {
      display: grid;
      grid-template-rows: 1fr 1fr;
      padding: 0;
      overflow: hidden;
      background: #fff;
    }

    .entry-box.caution.blue {
      border-color: var(--blue);
    }

    .entry-box.caution.red {
      border-color: var(--red);
    }

    .caution-row {
      width: 100%;
      display: grid;
      place-items: center;
      font-weight: 700;
      font-size: 0.82rem;
      line-height: 1;
      color: #fff;
    }

    .caution-row.blue {
      background: var(--blue);
    }

    .caution-row.red {
      background: var(--red);
    }

    .entry-box.red {
      background: var(--red);
      border-color: var(--red);
    }

    .entry-box.blue {
      background: var(--blue);
      border-color: var(--blue);
    }

    .entry-box.next {
      background: var(--neutral-1);
      border-color: var(--neutral-3);
      border-style: dashed;
      color: var(--neutral-3);
    }

    .entry-box.cursor {
      border-color: var(--neutral-3);
      box-shadow: 0 0 0 2px #fff, 0 0 0 4px var(--neutral-3);
    }

    .entry-time {
      font-size: 0.72rem;
      color: var(--neutral-3);
      font-variant-numeric: tabular-nums;
    }

    .correction-bar {
      display: flex;
      gap: 0.3rem;
      align-items: center;
      flex-wrap: wrap;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.35rem;
      background: #fff;
    }

    .correction-action {
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--neutral-1);
      color: var(--neutral-3);
      font-size: 0.76rem;
      font-weight: 700;
      padding: 0.24rem 0.5rem;
      white-space: nowrap;
    }

    .correction-action.primary {
      background: var(--neutral-3);
      border-color: var(--neutral-3);
      color: #fff;
    }

    @media (max-width: 850px) {
      .board {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
        overflow: auto;
      }

      .center {
        order: -1;
      }
    }

    @media (max-height: 420px) {
      .event-btn {
        min-height: 1.6rem;
      }

      .score {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <main id="app" class="app" aria-label="CHAMP Protocol Prototype">
    <section id="top-bar" class="top-bar" aria-label="Scoresheet Header">
      <input id="bout-info" class="field" type="text" value="Wettkampf: Landesmeisterschaft; U17 74kg" aria-label="Bout Info" />
      <select id="style-select" class="select" aria-label="Style">
        <option selected>Freestyle</option>
        <option>Greco-Roman</option>
      </select>
      <select id="ruleset-select" class="select" aria-label="Ruleset">
        <option selected>Default Ruleset</option>
      </select>
    </section>

    <section id="board" class="board" aria-label="Bout Area">
      <article id="side-red" class="side red" aria-label="Wrestler Red">
        <header id="info-red" class="side-head"><button class="action" type="button" aria-label="Bearbeiten">✎</button><span>Rot</span></header>
        <div id="score-red" class="score" aria-label="Score Red">0</div>
        <div class="injury-grid" aria-label="Red Injury Times">
          <button id="injury-time-red" class="mini-time" type="button">TIR 0:00</button>
          <button id="blood-time-red" class="mini-time" type="button">TBR 0:00</button>
        </div>
        <div id="event-buttons-red" class="event-grid" aria-label="Red Event Buttons">
          <button class="event-btn" type="button">[1R]</button>
          <button class="event-btn" type="button">[4R]</button>
          <button class="event-btn" type="button">[5R]</button>
          <button class="event-btn" type="button">[2R]</button>
          <button class="event-btn" type="button">[PR]</button>
          <button class="event-btn" type="button">[0R]</button>
        </div>
      </article>

      <article id="center" class="center" aria-label="Timing">
        <button class="bout-time" type="button" id="bout-time-button" aria-label="Bout Time Toggle">
          <div class="time-label">Kampfzeit</div>
          <div class="time" id="display">3:00</div>
          <div class="time-note">[Leertaste]</div>
        </button>
        <button id="release-button" class="action" type="button" aria-label="Release">Freigeben [F4]</button>
      </article>

      <article id="side-blue" class="side blue" aria-label="Wrestler Blue">
        <header id="info-blue" class="side-head"><span>Blau</span><button class="action" type="button" aria-label="Bearbeiten">✎</button></header>
        <div id="score-blue" class="score" aria-label="Score Blue">0</div>
        <div id="injury-time-blue" class="injury-grid" aria-label="Blue Injury Times">
          <button class="mini-time" type="button">TBB 0:00</button>
          <button class="mini-time" type="button">TIB 0:00</button>
        </div>
        <div id="event-buttons-blue" class="event-grid" aria-label="Blue Event Buttons">
            <button class="event-btn" type="button">[5B]</button>
            <button class="event-btn" type="button">[4B]</button>
            <button class="event-btn" type="button">[1B]</button>
            <button class="event-btn" type="button">[0B]</button>
            <button class="event-btn" type="button">[PB]</button>
            <button class="event-btn" type="button">[2B]</button>
        </div>
      </article>
    </section>

    <section id="timeline" class="timeline" aria-label="Timeline">
      <div class="entry">
        <div class="entry-box red">1R</div>
        <div class="entry-time">0:12</div>
      </div>
      <div class="entry">
        <div class="entry-box blue cursor">PB</div>
        <div class="entry-time">0:39</div>
      </div>
      <div class="entry">
        <div class="entry-box caution blue" aria-label="0B1R caution entry">
          <div class="caution-row blue">0B</div>
          <div class="caution-row red">1R</div>
        </div>
        <div class="entry-time">1:02</div>
      </div>
      <div id?="next-event" class="entry">
        <div class="entry-box next">+</div>
        <div class="entry-time">Next</div>
      </div>
    </section>
  </main>

  <div hidden>
    <button id="start" type="button">Start</button>
    <button id="stop" type="button">Stop</button>
  </div>

  <script>
    const START_TIME_SECONDS = 3 * 60;
    let remainingSeconds = START_TIME_SECONDS;
    let intervalId = null;

    const display = document.getElementById("display");
    const startButton = document.getElementById("start");
    const stopButton = document.getElementById("stop");
    const boutTimeButton = document.getElementById("bout-time-button");

    function updateDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      display.textContent =
        minutes + ":" + seconds.toString().padStart(2, "0");
    }
    function tick() {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateDisplay();
      } else {
        stopTimer();
      }
    }
    function startTimer() {
      if (intervalId !== null) return;
      intervalId = setInterval(tick, 1000);
    }
    function stopTimer() {
      clearInterval(intervalId);
      intervalId = null;
    }

    function toggleTimer() {
      if (intervalId === null) {
        startTimer();
        return;
      }
      stopTimer();
    }

    startButton.addEventListener("click", startTimer);
    stopButton.addEventListener("click", stopTimer);
    boutTimeButton.addEventListener("click", toggleTimer);
    updateDisplay();
  </script>
</body>
</html>
